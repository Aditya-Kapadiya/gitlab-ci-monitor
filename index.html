<!doctype html>

<html lang="en">
<head>
  <title>Gitlab CI Monitor</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="app">
    <div v-show="loading" class="loader"></div>
    <div class="projects flex-container">
      <div v-for="build in builds" class="build {{build.status}}">
        <div class="info project"> {{ build.project }} </div>
        <div class="info author"> {{ build.author }} </div>
        <div class="info last-build"> {{ build.started_at | timeAgo }} </div>
      </div>
    </div>
	</div>


  <script src="js/vue.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
